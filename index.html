<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar Sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="Login-Page">
        <fieldset class="Img">
            <img src="img/Hualmay.png" id="Portada">
        </fieldset>
        <fieldset class="form">
            <form action="php/p_login.php" method="post" class="Login-Form">
                <label for="usuario">Usuario:</label>
                <br>
                <br>
                <input type="text" name="Usuario" placeholder="Nombre de Usuario" id="usuario">
                <br>
                <br>
                <label for="password">Password:</label>
                <br>
                <br>
                <input type="text" name="Password" placeholder="Contraseña" id="password">
                <br>
                <br>
                <input type="submit" value="Iniciar Sesión">
                <p class="message">¿No tienes Cuenta?<a href="#"><br>Crea una cuenta</a></p>
                <br>
                <br>
            </form>
        </fieldset>
    </div>

</html>
